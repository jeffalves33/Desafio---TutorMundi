<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Quizz</title>

    <link rel="stylesheet" href="scr/styles/style.css">
    <script src="scr/scripts/script.js" defer></script>
    <!--adição do Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous" defer></script>

    <!--font family do layout-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Londrina+Solid&family=Work+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">

        <div class="row">

            <div class="col-1 col-sm-2 col-md-3 col-lg-3 col-xl-4"></div>

            <div class="col-10 col-sm-8 col-md-6 col-lg-6 col-xl-4">
                <div id="content-main">

                    <!-- parte do livro, pergunta e estrelas -->
                    <div id="content-book">
                        <img id="img-book" src="img/livro.png">
                        <p id="text-tutor">Como foi a ajuda do tutor?</p>
                        <div id="content-stars">
                            <img class="stars" id="star-1" onmousemove="" onclick="" src="img/estrela_vazia.svg">
                            <img class="stars" id="star-2" onmousemove="" onclick="" src="img/estrela_vazia.svg">
                            <img class="stars" id="star-3" onmousemove="" onclick="" src="img/estrela_vazia.svg">
                            <img class="stars" id="star-4" onmousemove="" onclick="" src="img/estrela_vazia.svg">
                            <img class="stars" id="star-5" onmousemove="" onclick="" src="img/estrela_vazia.svg">
                        </div>
                    </div>

                    <!-- parte dos botões -->
                    <div id="content-buttons">
                        <button type="button" id="button-pular" class="buttons" onmousemove="" onclick="">PULAR</button>
                        <button type="button" id="button-confirmar" class="buttons" onmousemove="" onclick="">CONFIRMAR</button>
                    </div>

                </div>
            </div>

            <div class="col-1 col-sm-2 col-md-3 col-lg-3 col-xl-4"></div>

        </div><!-- row -->

    </div><!-- fim container-fluid -->

</body>

</html>
